@if (fields.user) {
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isSmallScreen | async) ? 'dialog' : 'navigation'"
    [mode]="(isSmallScreen | async) ? 'over' : 'side'" [opened]="!(isSmallScreen | async)">
    <mat-toolbar>Mi Perfil</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="otp">OTP</a>
      <a mat-list-item routerLink="cargue-cvc">Carga de códigos CVC</a>
      <a mat-list-item routerLink="cargue-listas">Carga Listas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button class="btn-user" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @if (fields.user.name) {
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{fields.user.name}}</span>
      </button>
      }
      @if (fields.user.company) {
      <button mat-menu-item disabled>
        <mat-icon>work</mat-icon>
        <span>{{fields.user.company}}</span>
      </button>
      }
      @if (fields.user.user) {
      <button mat-menu-item disabled>
        <mat-icon>badge</mat-icon>
        <span>{{fields.user.user}}</span>
      </button>
      }
      <button (click)="logout()" mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h2>OTP fraudes</h2>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
}
